<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
        <style>
            .box {
                padding: 100px 0;
                width: 400px;
                text-align: center;
                background: #ddd;
                margin: 20px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <!-- <h1>Helo vue</h1> -->

        <div id="app">
            <div v-if="showProduct">
                <p>{{ title }} - {{ descrpition }} - {{ price }}</p>
                <button v-on:click="increasePrice">Increase Price</button>
                <button v-on:click="decreasePrice">Decrease Price</button>
                <div @click="changeTitle('Suzuki Gixxer 150efi')">
                    Change Title
                </div>
            </div>

            <button @click="changeShowStatus">
                <span v-if="showProduct">Hide Product</span>
                <span v-else>Show Product</span>
            </button>
            <br />
            <!-- mouse event -->
            <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
            <div class="box" @mouseleave="handleEvent">mouseleave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
